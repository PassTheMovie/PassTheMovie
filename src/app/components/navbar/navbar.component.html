<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" routerLink="/">Pass The Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled"></a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0" (submit)="searchMoviesNavBar()" action="#">
        <div>
          <input class="form-control mr-sm-2" name="searchQuery" type="text" placeholder="Movie title..." autocomplete="off" [(ngModel)]="searchQueryNavBar"
            (keyup)=autocompleteSearchMoviesNavBar() aria-label="Search">
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <!--
        <div class="instant-results" *ngIf="autocompleteMoviesNavBar.length > 0">
          <ul class="list-unstyled result-bucket">
            <li *ngFor="let movie of autocompleteMoviesNavBar " class="result-entry">
              <div>
                <a (click)="selectNavBar(movie.title)">{{movie.title}}</a>
              </div>
            </li>
          </ul>
        </div>
      -->
      </form>
      <div *ngIf="auth.currentUser">
        <h3 class="text-white bg-dark"> {{ auth.currentUserDisplayName }}</h3>
        <img class="rounded" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" alt="Responsive image"
          style="width: 50px; height: 50px;">
        <button class="button" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
</header>
