
<div class="container relative">

    <div id="user" class="userinfo">
        <div class="content-wrapper">
            <h6>{{ auth.currentUserDisplayName }}</h6>
            
        </div>
        <div class="image-wrapper" id="" role="image">
            <img [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'">
        </div>
    </div>

    <div>
      
    </div>
  </div>
  <app-recommendation></app-recommendation>
</div>
